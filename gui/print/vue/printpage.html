<div id="pdf-output" style="height:100%">
  <transition :duration="500" name="fade">
    <bar-loader :loading="loading"></bar-loader>
  </transition>
  <div v-if="showdownloadbutton" style="display:flex; justify-content: flex-end; margin-bottom: 5px;">
    <a :href="jpegimageurl" download="download.jpeg">
      <button class="btn btn-info" role="button">Download</button>
    </a>
  </div>
  <embed :type="state.mime_type" id="printoutput" v-show="state.url"  style="border:0;width:100%;height:100%" :src="state.url"></embed>
  <h4 v-if="!state.layers" v-t="'sdk.print.no_layers'"></h4>
</div>
